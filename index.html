<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя страница</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e7f80, #4f6b58);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ffcc00;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff6347;
            color: white;
            font-size: 1.1rem;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
            transform: translateY(-5px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ФИО: Кондрина Елена Андреевна совместно с Кондратьевым Денисом Олеговичем представляют</h1>
        <p>Группа: ИСт-221</p>
        <a href="grade.html" class="button">Контактировать</a>
    </div>
</body>
</html>
