<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успеваемость</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Успеваемость</h1>
    <p><strong>Номер зачётной книжки:</strong> 12345678</p>

    <table>
        <thead>
            <tr>
                <th>Название предмета</th>
                <th>Преподаватель</th>
                <th>Дата</th>
                <th>Оценка</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Математика</td>
                <td>Иванов И.И.</td>
                <td>15.12.2023</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Физика</td>
                <td>Петров П.П.</td>
                <td>20.12.2023</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Информатика</td>
                <td>Сидоров С.С.</td>
                <td>25.12.2023</td>
                <td>5</td>
            </tr>
            <tr>
                <td>История</td>
                <td>Кузнецова К.К.</td>
                <td>10.12.2023</td>
                <td>4</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
